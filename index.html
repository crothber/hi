<style>
	html{
		font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
		font-size: 20px;
	}
	button{
		font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
		font-size: 20px;
	}
</style>

<html>
<div style='border-radius: 10px; background:#aabedd; margin:auto; height:100px; width:300px; margin-top:30%; text-align:center;'>
	<button onclick="makeDiv()" style="color:white; background:#5a8fe2; border-radius: 6px; margin:30px; height:40px; width:100px;">hi!</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
function hello(){
	alert("hi!");
}

function makeDiv(){
    // vary size for fun
    var divsize = ((Math.random()*100) + 50).toFixed();
    var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
    $newdiv = $('<div>Hi!</div>').css({
        'width':divsize+'px',
        'height':divsize+'px',
		'line-height':divsize+'px',
		'text-align':'center',
        'background-color': color
    });

    // make position sensitive to size and document's width
    var posx = (Math.random() * ($(document).width() - divsize)).toFixed();
    var posy = (Math.random() * ($(document).height() - divsize)).toFixed();

    $newdiv.css({
        'position':'absolute',
        'left':posx+'px',
        'top':posy+'px',
        'display':'none'
    }).appendTo( 'body' ).fadeIn(100).delay(1000).fadeOut(500, function(){
      $(this).remove(); 
    }); 
}
</script>
</html>
